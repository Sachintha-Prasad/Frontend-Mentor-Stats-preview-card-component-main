<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <article class="stat-detail-container">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stat-container">
        <div class="single-stat-container">
          <h2 class="stat">10k+</h2>
          <p class="stat-name">companies</p>
        </div>

        <div class="single-stat-container">
          <h2 class="stat">314</h2>
          <p class="stat-name">templates</p>
        </div>

        <div class="single-stat-container">
          <h2 class="stat">12m+</h2>
          <p class="stat-name">queries</p>
        </div>
      </div>  
    </article>
    <aside class="main-image">
      <div class="color-box"></div>
    </aside>
  </main>
</body>
</html>
